<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FFD700;
            --secondary-color: #FFC107;
            --dark-bg: #1A1A1A;
            --card-bg: #242424;
            --hover-color: #FFE44D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: #E0E0E0;
            line-height: 1.6;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            background: linear-gradient(135deg, var(--dark-bg), #000);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            border: 1px solid var(--primary-color);
        }

        .header h1 {
            color: var(--primary-color);
            text-align: center;
        }

        .nav-links {
            margin-top: 1rem;
            text-align: center;
        }

        .nav-links a {
            color: var(--primary-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            background: var(--primary-color);
            color: var(--dark-bg);
        }

        .content-section {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            border: 1px solid var(--primary-color);
        }

        .section-title {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }

        .project-form {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: var(--primary-color);
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid var(--primary-color);
            background: var(--dark-bg);
            color: #fff;
            font-size: 1rem;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group button {
            background: var(--primary-color);
            color: var(--dark-bg);
            padding: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group button:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
        }

        .projects-list {
            display: grid;
            gap: 1rem;
        }

        .project-item {
            background: var(--dark-bg);
            padding: 1.5rem;
            border-radius: 5px;
            border: 1px solid var(--primary-color);
        }

        .project-item h3 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .project-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .edit-btn {
            background: var(--primary-color);
            color: var(--dark-bg);
        }

        .delete-btn {
            background: #ff4444;
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .success-message {
            background: #4CAF50;
            color: white;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <h1>Portfolio Admin Dashboard</h1>
            <div class="nav-links">
                <a href="portfolio.html" target="_blank">View Portfolio</a>
                <a href="#" onclick="clearLocalStorage()">Reset All Data</a>
            </div>
        </header>

        <div id="successMessage" class="success-message">
            Changes saved successfully!
        </div>

        <section class="content-section">
            <h2 class="section-title">Add New Project</h2>
            <form id="projectForm" class="project-form" onsubmit="addProject(event)">
                <div class="form-group">
                    <label for="projectTitle">Project Title</label>
                    <input type="text" id="projectTitle" required>
                </div>
                <div class="form-group">
                    <label for="projectDescription">Description</label>
                    <textarea id="projectDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="projectGithub">GitHub Link</label>
                    <input type="url" id="projectGithub" required>
                </div>
                <div class="form-group">
                    <button type="submit">Add Project</button>
                </div>
            </form>
        </section>

        <section class="content-section">
            <h2 class="section-title">Manage Projects</h2>
            <div id="projectsList" class="projects-list">
                <!-- Projects will be listed here -->
            </div>
        </section>
    </div>

    <script>
        // Initialize projects from localStorage or use default projects
        let projects = JSON.parse(localStorage.getItem('portfolioProjects')) || [
            {
                title: "CosmosPedia",
                description: "A Personalized Astronomical Companion using Flutter and Dart",
                github: "#"
            },
            {
                title: "Shubhचिंतक",
                description: "An aggrotech mobile application using Flutter and Dart",
                github: "#"
            },
            {
                title: "Iter",
                description: "Gemini Based AI ChatBot (Bloc State Management)",
                github: "#"
            }
        ];

        // Add new project
        function addProject(event) {
            event.preventDefault();
            
            const newProject = {
                title: document.getElementById('projectTitle').value,
                description: document.getElementById('projectDescription').value,
                github: document.getElementById('projectGithub').value
            };

            projects.push(newProject);
            saveProjects();
            updateProjectsList();
            document.getElementById('projectForm').reset();
            showSuccessMessage('Project added successfully!');
        }

        // Delete project
        function deleteProject(index) {
            if (confirm('Are you sure you want to delete this project?')) {
                projects.splice(index, 1);
                saveProjects();
                updateProjectsList();
                showSuccessMessage('Project deleted successfully!');
            }
        }

        // Edit project
        function editProject(index) {
            const project = projects[index];
            document.getElementById('projectTitle').value = project.title;
            document.getElementById('projectDescription').value = project.description;
            document.getElementById('projectGithub').value = project.github;
            
            // Remove the old project
            projects.splice(index, 1);
            updateProjectsList();
            showSuccessMessage('Project ready for editing. Make your changes and submit.');
        }

        // Save projects to localStorage
        function saveProjects() {
            localStorage.setItem('portfolioProjects', JSON.stringify(projects));
        }

        // Clear all data
        function clearLocalStorage() {
            if (confirm('Are you sure you want to reset all data? This cannot be undone.')) {
                localStorage.clear();
                location.reload();
            }
        }

        // Show success message
        function showSuccessMessage(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }

        // Update projects list in admin panel
        function updateProjectsList() {
            const projectsList = document.getElementById('projectsList');
            projectsList.innerHTML = projects.map((project, index) => `
                <div class="project-item">
                    <h3>${project.title}</h3>
                    <p>${project.description}</p>
                    <p><strong>GitHub:</strong> <a href="${project.github}" target="_blank" style="color: var(--primary-color)">${project.github}</a></p>
                    <div class="project-actions">
                        <button class="action-btn edit-btn" onclick="editProject(${index})">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteProject(${index})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Initial display update
        document.addEventListener('DOMContentLoaded', updateProjectsList);
    </script>
</body>
</html>
